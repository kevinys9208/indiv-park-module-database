plugins {
	id 'java'
	id 'java-library'
	id 'maven-publish'
}

group = 'com.github.kevinys9208'
version 'v0.0.1-alpha'
sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
	mavenCentral()
	mavenLocal()
}

configurations {
    externalLibs
}

dependencies {
	compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'

	compileOnly 'com.github.kevinys9208:indiv-park-module-starter:v0.0.1-alpha'
	externalLibs fileTree (dir: 'lib', include:['**/*.jar'])
	
	api 'org.hibernate:hibernate-hikaricp:5.6.2.Final'
	api 'com.github.gwenn:sqlite-dialect:0.1.2'
	
	api 'com.oracle.database.jdbc:ojdbc8:21.3.0.0'
	api 'org.xerial:sqlite-jdbc:3.36.0.3'
}

jar{
    from { configurations.externalLibs.collect { it.isDirectory() ? it : zipTree(it) } }
}

publishing {
	publications {
		 maven(MavenPublication) {
			from components.java
		}
	}
}

compileJava {
	options.release = 8
	options.encoding = 'UTF-8'
}